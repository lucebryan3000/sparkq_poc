project:
  name: sparkq-local
  repo_path: .

server:
  host: 0.0.0.0
  port: 5005

database:
  path: sparkq/data/sparkq.db
  mode: wal

purge:
  older_than_days: 3

sparkq_scripts_dir: sparkq/scripts
script_dirs:
  - sparkq/scripts/tools

task_classes:
  FAST_SCRIPT:
    timeout: 120
  MEDIUM_SCRIPT:
    timeout: 600
  LLM_LITE:
    timeout: 480
  LLM_HEAVY:
    timeout: 1200

tools:
  run-bash:
    description: Bash script
    task_class: MEDIUM_SCRIPT
  run-python:
    description: Python script
    task_class: MEDIUM_SCRIPT
  llm-haiku:
    description: Haiku
    task_class: LLM_LITE
  llm-sonnet:
    description: Sonnet
    task_class: LLM_HEAVY
  llm-codex:
    description: Codex
    task_class: LLM_HEAVY
  quick-check:
    description: Quick validation check
    task_class: FAST_SCRIPT
  script-index:
    description: Index project scripts
    task_class: MEDIUM_SCRIPT

queue_runner:
  poll_interval: 30
  auto_fail_interval_seconds: 30
  base_url: http://localhost:5005

features:
  flags: {}

defaults:
  queue: {}
  model: llm-sonnet
