project:
  name: test-project
  repo_path: /tmp/test-repo
  prd_path: null
server:
  port: 5005
database:
  path: sparkq/data/sparkq.db
  mode: wal
purge:
  older_than_days: 3
sparkq_scripts_dir: sparkq/scripts
project_script_dirs:
- scripts
task_classes:
  FAST_SCRIPT:
    timeout: 120
  MEDIUM_SCRIPT:
    timeout: 600
  LLM_LITE:
    timeout: 480
  LLM_HEAVY:
    timeout: 1200
tools:
  run-bash:
    description: Bash script
    task_class: MEDIUM_SCRIPT
  run-python:
    description: Python script
    task_class: MEDIUM_SCRIPT
  llm-haiku:
    description: Haiku
    task_class: LLM_LITE
  llm-sonnet:
    description: Sonnet
    task_class: LLM_HEAVY
  llm-codex:
    description: Codex
    task_class: LLM_HEAVY

# Queue Runner configuration
queue_runner:
  # Base URL for SparkQ API
  # If not specified, auto-detects using: http://{local_ip}:{server.port}
  # Uncomment to override (e.g., if on a different machine)
  # base_url: http://192.168.1.100:5005

  # Polling interval (seconds) when idle
  # Only used with --watch mode (continuous polling)
  # Default: 30 seconds
  poll_interval: 30
