project:
  name: test-project
  repo_path: /tmp/test-repo
  prd_path: null
server:
  port: 5555
database:
  path: sparkq/data/sparkq.db
  mode: wal
purge:
  older_than_days: 3
sparkq_scripts_dir: sparkq/scripts
project_script_dirs:
- scripts
task_classes:
  FAST_SCRIPT:
    timeout: 120
  MEDIUM_SCRIPT:
    timeout: 600
  LLM_LITE:
    timeout: 480
  LLM_HEAVY:
    timeout: 1200
tools:
  run-bash:
    description: Execute a bash script
    task_class: MEDIUM_SCRIPT
  run-python:
    description: Execute a python script
    task_class: MEDIUM_SCRIPT
  llm-haiku:
    description: Call Claude Haiku
    task_class: LLM_LITE
  llm-sonnet:
    description: Call Claude Sonnet
    task_class: LLM_HEAVY
